{% extends "base.html" %}
{% block content %}
<h2>Assign SKU: {{ sku.sku }} â€” {{ sku.name }}</h2>

<form method="post">
  {% csrf_token %}
  <label>Hub:</label>
  <select name="hub_id">
    {% for h in hubs %}
      <option value="{{ h.id }}" {% if h.id in assigned_ids %}selected{% endif %}>{{ h.name }}</option>
    {% endfor %}
  </select>

  <button name="action" value="assign" type="submit">Assign</button>
  <button name="action" value="unassign" type="submit">Unassign</button>
</form>
{% endblock %}
